{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center" style="color: blue;">Add Manager</h2>
                </div>
                <div class="card-body">
                    <form method="post" style="background-color: #f0f0f0; padding: 20px;">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
