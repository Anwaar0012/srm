
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
        .heading {
            background-color: #008080; /* Teal accent color */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
          }
    </style>
</head>
<body>
    <h1 class="heading">Sales Person Relationship Management System</h1>
    <div class="container">
        <h2>Edit Manager</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_managersname">Manager's Name:</label>
                <input type="text" id="id_managersname" name="managersname" value="{{ manager.managersname }}">
            </div>
            <div class="form-group">
                <label for="id_managersphonenumber">Manager's Phone Number:</label>
                <input type="text" id="id_managersphonenumber" name="managersphonenumber" value="{{ manager.managersphonenumber }}">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
