<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Manager Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;2
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        form {
            display: inline-block;
        }
        button {
            margin-right: 10px;
        }
        a.btn {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Manager</h2>
        <p>Are you sure you want to delete the manager "{{ manager.managersname }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'managers' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
